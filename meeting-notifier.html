<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会議通知ツール v2.8.10</title>
  <link rel="stylesheet" href="style/meeting-notifier.css" />
</head>
<body>
  <div class="title-box">
    <h1>会議通知ツール v2.8.10</h1>
    <span id="clock"></span>
  </div>

  <section id="form-section">
    <h2>会議登録と入力方式</h2>
    <form id="meeting-form">
      <input type="text" name="title" placeholder="タイトル" required />
      <fieldset>
        <legend>曜日</legend>
        <label><input type="checkbox" name="day" value="月" />月</label>
        <label><input type="checkbox" name="day" value="火" />火</label>
        <label><input type="checkbox" name="day" value="水" />水</label>
        <label><input type="checkbox" name="day" value="木" />木</label>
        <label><input type="checkbox" name="day" value="金" />金</label>
        <label><input type="checkbox" name="day" value="土" />土</label>
        <label><input type="checkbox" name="day" value="日" />日</label>
      </fieldset>
      <input type="time" name="time" required />
      <input type="url" name="url" placeholder="URL" required />
      <fieldset>
        <legend>通知タイミング</legend>
        <label><input type="checkbox" name="notify" value="15" />15分前</label>
        <label><input type="checkbox" name="notify" value="10" />10分前</label>
        <label><input type="checkbox" name="notify" value="5" />5分前</label>
        <label><input type="checkbox" name="notify" value="3" checked />3分前</label>
        <label><input type="checkbox" name="notify" value="1" />1分前</label>
      </fieldset>
      <fieldset>
        <legend>URL起動タイミング</legend>
        <label><input type="radio" name="launch" value="15" />15分前</label>
        <label><input type="radio" name="launch" value="10" />10分前</label>
        <label><input type="radio" name="launch" value="5" />5分前</label>
        <label><input type="radio" name="launch" value="3" checked />3分前</label>
        <label><input type="radio" name="launch" value="1" />1分前</label>
        <label><input type="radio" name="launch" value="0" />開始時</label>
      </fieldset>
      <button type="submit">登録</button>
    </form>

    <textarea id="bulk-input" placeholder="タイトル,曜日,時刻,URL"></textarea>
    <button id="bulk-submit">一括登録</button>
  </section>

  <section id="today-history">
    <h2>本日の通知履歴</h2>
    <ul id="history-list"></ul>
  </section>

  <section id="past-history">
    <h2>過去の通知履歴</h2>
    <details id="history-details"></details>
  </section>

  <section id="meeting-list">
    <h2>登録済み会議一覧</h2>
    <table>
      <thead>
        <tr><th>タイトル</th><th>曜日</th><th>時刻</th><th>URL</th><th>起動まで</th><th>操作</th></tr>
      </thead>
      <tbody id="meeting-table"></tbody>
    </table>
  </section>

  <section id="debug-mode" style="display:none;">
    <h2>デバッグ情報（開発者向け）</h2>
    <details>
      <summary>localStorage 状態</summary>
      <pre id="debug-output"></pre>
      <p>件数：<span id="debug-count"></span></p>
      <p>削除済み履歴：<span id="debug-deleted"></span></p>
      <button id="debug-refresh">更新</button>
    </details>
  </section>

  <script src="script/meeting-notifier_storage.js"></script>
  <script src="script/meeting-notifier_notify.js"></script>
  <script src="script/meeting-notifier_debug.js"></script>
  <script src="script/meeting-notifier_main.js"></script>
</body>
</html>

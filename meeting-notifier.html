<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会議通知ツール v2.8.7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>会議通知ツール v2.8.7</h1>

  <h2>
    会議登録と入力方式
    <span class="section-note">（1件ずつ または 一括登録が可能です）</span>
  </h2>
  <div id="inputArea"></div>

  <h2>
    通知タイミング
    <span class="section-note">（開始時刻の3分前に通知されます）</span>
  </h2>

  <h2>
    URL起動タイミング
    <span class="section-note">（通知と同時にURLを自動起動します）</span>
  </h2>

  <table>
    <colgroup>
      <col style="width:200px">
      <col style="width:150px">
      <col style="width:200px">
      <col style="width:150px">
      <col style="width:150px">
    </colgroup>
    <thead>
      <tr>
        <th>タイトル</th>
        <th>開始時刻</th>
        <th>曜日</th>
        <th>起動までの時間</th>
        <th>本日はスキップ</th>
      </tr>
    </thead>
    <tbody id="meetingList"></tbody>
  </table>

  <div class="boxWithTitle" id="debugBox" style="display:none;">
    <span class="box-title">デバッグモード：localStorage内容</span>
    <div id="debugContent"></div>
  </div>

  <script src="js/input.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/core.js"></script>
</body>
</html>
